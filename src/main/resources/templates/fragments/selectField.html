<html>
<body>
  <form>
    <th:block th:fragment="select (label, name, items)">
      <div th:with="valid=${!#fields.hasErrors(name)}"
        th:class="${'form-group' + (valid ? '' : ' has-error')}"
        class="form-group">
        <label class="col-sm-2 control-label" th:text="${label}">Label</label>

        <div class="col-sm-10">
          <div th:switch="${label}">
            <select th:case="'Type'" th:field="*{__${name}__}">
              <option th:each="item : ${items}" th:value="${item}"
                      th:text="${item}">dog</option>
            </select>
            <select th:case="'Vets'" th:field="*{__${name}__}">
              <option th:each="item : ${items}" th:value="${item.id}"
                      th:text="${item.getFirstName() + ' ' + item.getLastName()}"></option>
            </select>
            <select th:case="'Pets'" th:field="*{__${name}__}">
              <option th:each="item : ${items}" th:value="${item.id}"
                      th:text="${item.getName}"></option>
            </select>
            <select th:case="'Specialty'" th:field="*{__${name}__}">
              <option th:each="item : ${items}" th:value="${item.id}"
                      th:text="${item.getName}"></option>
            </select>
          <span th:if="${valid}"
            class="fa fa-ok form-control-feedback"
            aria-hidden="true"></span>
          <th:block th:if="${!valid}">
            <span
              class="fa fa-remove form-control-feedback"
              aria-hidden="true"></span>
            <span class="help-inline" th:errors="*{__${name}__}">Error</span>
          </th:block>
        </div>
      </div>
    </th:block>
  </form>
</body>
</html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

<h2>Vet</h2>
<form th:object="${vet}" class="form-horizontal" id="add-owner-form" method="post">
  <div class="form-group has-feedback">
    <input
      th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}"/>
    <input
      th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}"/>
    <input
      th:replace="~{fragments/selectField :: select ('Specialty', 'specialty', ${specialty})}"/>
  </div>
  <div th:object="${user}">
    <input
      th:replace="~{fragments/inputField :: input ('User Name', 'username', 'text')}"/>
    <input
      th:replace="~{fragments/inputField :: input ('Password', 'password', 'password')}"/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Add Vet</button>
  </div>
</form>
</body>
</html>
